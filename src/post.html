        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>/post</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/x-icon" href="/static/kek.jpg" />
        <style>
            body {
                color: #ffffff;
                line-height: 1.6;
            }
            a {
                color: #fff;
                text-decoration: underline;
            }
            a:hover {
                text-decoration: underline;
            }
            #post-info h1,
            #post-info h2 {
                margin-bottom: 20px;
                color: #d8b3ff;
                padding: 10px;
                border: 2px solid #a569bd;
                display: inline-block;
            }
            #post-info a {
                color: #d8b3ff;
                text-decoration: underline;
            }
            #post-info a:hover {
                background: #d8b3ff;
                color: #000;
                text-decoration: underline;
            }
            #post-info p {
                color: #fff;
                margin: 15px 0;
            }
            #post-info img,
            #post-info video {
                max-width: 100%;
                border-radius: 8px;
                margin: 10px 0;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            }
            #post-info .image-container {
                display: flex;
                flex-wrap: wrap;
                gap: 16px;
                margin-top: 20px;
            }
            #post-info .image-container img {
                max-width: 300px;
                width: 100%;
            }
        </style>
    </head>

    <body>
        <div class="cont">
            <div class="nav">
                <p>
                    <a href="../index.html">builds</a>
                    <a href="posts.html">post</a>
                    <a href="about.html">about</a>
                </p>
            </div>
            <div class="directory-structure" page="post">
                <div class="directory-content">
                    <ul>
                        <li id="post-info"><!-- post info here --></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- markdown parser -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const urlParams = new URLSearchParams(window.location.search);
                const postTitle = urlParams.get("post");
                if (!postTitle) return;

                fetch(`../markdown/${postTitle}.md`)
                    .then((response) => {
                        if (!response.ok)
                            throw new Error("markdown file not found");
                        return response.text();
                    })
                    .then((markdown) => {
                        const html = marked.parse(markdown);
                        document.getElementById("post-info").innerHTML = html;
                    })
                    .catch((error) => {
                        document.getElementById("post-info").innerHTML =
                            "<p>post not found.</p>";
                        console.error("error loading post:", error);
                    });
            });
        </script>
    </body>
</html>
